<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrumKit</title>
  <link rel="shortcut icon" href="./images/drum.svg" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>

<body>
  <div class="title-flexbox-container">
    <h1 class="rubik">Drum</h1>
    <img src="./images/drumkit.png" alt="drumkit-website-image" width="300px">
    <h1 class="rubik">Kit</h1>
  </div>
  <p class="audiowide">Click on buttons below or press keys</p>
  <div class="button-flexbox-container">
    <button class="q">
      <p class="rubik">q</p>
    </button>
    <button class="w">
      <p class="rubik">w</p>
    </button>
    <button class="e">
      <p class="rubik">e</p>
    </button>
    <button class="r">
      <p class="rubik">r</p>
    </button>
    <button class="t">
      <p class="rubik">t</p>
    </button>
    <button class="y">
      <p class="rubik">y</p>
    </button>
    <button class="u">
      <p class="rubik">u</p>
    </button>
  </div>
</body>

</html>
